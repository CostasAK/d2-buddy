name: NodeJS Continuous Integration

on: pull_request

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-18.04, ubuntu-latest]
        node-version: [14, 16]
    steps:
      - name: "Checkout Repository"
        uses: actions/checkout@v3
      - name: "Setup Node.js ${{ matrix.node-version }}"
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: "Clean Install"
        run: npm ci
      - name: "Run Tests"
        run: npm test
